
<h1>Scramble game</h1>

<button (click)="start(); input.focus()" [disabled] = "timer" >
    <span *ngIf="!timer; else timeLeft">{{ !currentWord ? 'start' : 'next' }}</span>
    <ng-template #timeLeft>
        <span>left {{secondsLeft}}</span>
    </ng-template>
</button>



<label for="word"><h2>{{shuffledWord}}</h2></label>
<input id="word" #input [(ngModel)]="userWord"  type="text" (keyup)="checkInput()">

<h2>wins: {{wins}}</h2>

<h2>losses: {{losses}}</h2>
